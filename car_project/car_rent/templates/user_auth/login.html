{% extends 'layouts/base.html'%}

{%load static%}

{% block main%}


<div class=" flex justify-center items-center h-screen bg-[#F1F1F1]">
        
    <div class=" flex justify-between border border-solid border-[#5958582e] bg-[#f9f9f9] max-w-[800px] h-[500px] shadow-xl">

        <img src="{% static 'image/loginImage.png' %}" alt="loginImage" width="50%" class="object-contain" >
        
    <div class='flex justify-center items-center mr-[30px]'>

      <form  method="post" novalidate>
        {% csrf_token %}

          <p class='text-center'>Login</p>
  
        <div class="my-3">
  
          <input type="text" name ="email" placeholder="Enter E-mail" class="w-full rounded-md border-0 p-2 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-yellow-600 outline-0"  >

        </div>
        <div class="my-3">
  
          <input type="password" name = "password" placeholder="Password" class="w-full rounded-md border-0 p-2 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-yellow-600 outline-0" >

        </div>
  
          <button type="submit"  class=" w-full bg-yellow-600 py-1.5 rounded-md text-white">Login</button>

          <p >Don't have an account? <a href="{% url 'register'%}" >Sign Up</a></p>
      </form>
  
      </div>

    </div>

</div>


{%endblock main%}
