{% extends 'layouts/base.html'%}

{% block main %}

     <div class="h-screen flex items-center justify-center bg-[#212121]">
    
        <form method="post" class="min-w-[360px] bg-slate-50 px-4 py-8 rounded-lg shadow-2xl" novalidate>
            {% csrf_token %}


            <p class="text-center font-bold text-lg">Register</p>
            <div class="my-3">
            {{rf.name}}
            {{rf.name.errors}}
            </div>
         
            <div class="my-3">
             {{rf.email}}
             {{rf.email.errors}}
            </div>
            <div class="my-3">
                {{rf.password}}
                {{rf.password.errors}}

            </div>

            <div  class="text-center">

                <button class=" w-full bg-yellow-600 py-1.5 rounded-md text-white">Sign up</button>

            </div>
    <p class="text-center">Already have an acccount? <a href="{% url 'login'%}">Login</a></p>
    
        </form>
    </div>



{% endblock main %}
